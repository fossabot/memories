<html>
<head>
<title>Memory</title>
<script src="vendor/jquery/jquery-2.1.1.js"></script>
<script src="memory.js"></script>
<link rel="stylesheet" type="text/css" href="memories.css">
<script>
$(function(){
	$("#start").click(function(){
		$("#start").text("Restart");
		$("#grid").empty();
		var game = memory();
		game.build($("#grid"));
		game.start();
		game.whenFinished(function(){
			$("#start").text("Start");
		});
	});
});
</script>
</head>
<body>
<h1>Memory</h1>
<button id="start">Start</button>
<div id="grid"></div>


</body>
</html>
