<html>
<head>
<title>Memory</title>
<script src="vendor/jquery/jquery-2.1.1.js"></script>
<script src="memory.js"></script>
<link rel="stylesheet" type="text/css" href="memories.css">
<script>
$(function(){
	var start = $("#start");
	var grid = $("#grid");
	start.click(function(){
		start.text("Restart");
		grid.empty();
		var images = [];
		var numberOfImages = parseInt($("#number").val(), 10);
		for (var i=0; i != numberOfImages; ++i) {
			images.push("images/butterfly-0"+(i+1)+".jpg");
		};
		var game = memory({
			images: images, 
			whenFinished: function(){
				start.text("Start");
			}
		});
		game.build(grid);
		game.start();
	});
});
</script>
</head>
<body>
<h1>Memory</h1>
Number of images: <input id="number" type="number" value="3"></input>
<button id="start">Start</button>
<div id="grid"></div>


</body>
</html>
